<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />

    <title>Local Weather App</title>
</head>

<body>
    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
        </ul>
    </form>

    <div class="location">

        <h1 class="location-timzone">Tidszon</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temperture">
        <div class="degree-section">
            <h2 class="temperture-degree">34</h2>
            <span>F°</span>
        </div>
        <div class="temperture-description">Det är varmt ute </div>

    </div>


    <!-- <label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="dtBasicExample"></label> -->


    <script>

    </script>
    <script src="skycons.js"></script>
    <script src="app.js"></script>


</body>

</html>
